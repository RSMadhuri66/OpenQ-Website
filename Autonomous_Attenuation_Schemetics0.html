<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedded Systems Exploration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .section {
            width: 90%;
            margin-bottom: 20px;
            overflow-y: auto;
            max-height: 300px;
            border: 2px solid #0f0;
            padding: 10px;
        }
        .dynamic-text, .essay-text {
            opacity: 0;
            animation: fadeIn 3s ease forwards;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0f0;
            color: #000;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="section" id="system-architecture">
        <h2>System Architecture</h2>
        <div id="essay" class="essay-text"></div>
        <button onclick="window.location.href='data_flow.html';">Visualize Data Flow</button>
    </div>
    <div class="section" id="logic-classification">
        <h2>Logic & Classification</h2>
        <!-- Schema content will be injected here -->
    </div>

    <script>
        $(document).ready(function() {
            const essayText = "Iterative prompts play a critical role in collecting intelligence and formulating logic for interactions between electronics and systems, particularly when leveraging the capabilities of Natural Language Processing (NLP) and Large Language Models (LLMs)... Electronics and their encompassing systems communicate through signals, protocols, and interfaces that are often complex and multifaceted. An NLP LLM, equipped with extensive training data from technical documents, forums, and textbooks, can bridge the gap between the raw technical data and human-readable insights. By formulating iterative prompts that sequentially delve into the intricacies of electronic components, signal processing, system architecture, and integration challenges, users can extract targeted knowledge that directly addresses their needs. For instance, an initial prompt might ask the LLM to explain the role of microcontrollers in embedded systems. Depending on the response, a follow-up prompt could inquire about specific microcontroller features beneficial for real-time operating systems. This iterative deepening not only enhances the user's understanding but also refines the model's focus, leading to more detailed and relevant information being uncovered... Expanded Component List: Includes a wider range of electronic components and categorizes them more distinctly to cater to diverse project needs. Diverse Logic Types: Offers a broader understanding of logic types, crucial for designing various electronic systems. Extended System Examples: Not only includes operating systems but also development platforms that are foundational to open-source projects. Comprehensive Build Architectures: Covers a wider array of processor architectures, including newer and widely used ones like ESP32 and ESP8266. Development Tools: Lists essential open-source tools for developing, building, and debugging embedded systems, including IDEs, compilers, and simulation tools. Community Platforms: Identifies key online platforms where developers share projects, collaborate, and seek help, fostering the open-source community spirit.";

            // Inject the essay content into the "System Architecture" section
            $('#essay').html(essayText.replace(/\n/g, '<br>')).css('opacity', '1');

            const schema = {
                "$schema": "http://json-schema.org/draft-07/schema#",
                "title": "Ultimate Guide to Embedded Open Source System Development",
                "description": "An exhaustive schema capturing the vast array of components, tools, software, methodologies, and collaborative ecosystems integral to the development and advancement of open-source embedded systems.",
                "type": "object",
                "properties": {
                    "ElectronicsComponents": {
                        "type": "object",
                        "properties": {
                            "BasicComponents": {
                                "type": "array",
                                "items": { "type": "string" },
                                "examples": ["Resistors", "Capacitors", "Inductors", "Diodes", "Transistors"]
                            },
                            "AdvancedComponents": {
                                "type": "array",
                                "items": { "type": "string" },
                                "examples": ["Microcontrollers", "SoCs (System on Chips)", "FPGAs (Field-Programmable Gate Arrays)", "DSPs (Digital Signal Processors)"]
                            },
                            "InterfaceModules": {
                                "type": "array",
                                "items": { "type": "string" },
                                "examples": ["USB Controllers", "CAN Bus Modules", "Bluetooth Modules", "Wi-Fi Modules", "LoRa Modules"]
                            },
                            "Sensors": {
                                "type": "array",
                                "items": { "type": "string" },
                                "examples": ["Temperature Sensors", "Motion Sensors", "Proximity Sensors", "Optical Sensors", "Environmental Sensors"]
                            },
                            "OutputDevices": {
                                "type": "array",
                                "items": { "type": "string" },
                                "examples": ["LEDs", "LCD Displays", "OLED Screens", "Motors", "Speakers"]
                            },
                            "PowerManagement": {
                                "type": "array",
                                "items": { "type": "string" },
                                "examples": ["Voltage Regulators", "Battery Management Systems", "Solar Chargers", "DC-DC Converters"]
                            }
                        },
                        "required": ["BasicComponents", "AdvancedComponents", "InterfaceModules", "Sensors", "OutputDevices", "PowerManagement"]
                    },
                    "MicrocontrollersAndProcessors": {
                        "type": "array",
                        "items": { "type": "string" },
                        "examples": ["ATmega328 (Arduino)", "ESP32", "ARM Cortex-M4", "Raspberry Pi Pico (RP2040)", "STM32F103 (Blue Pill)", "Intel Quark"]
                    },
                    "DevelopmentBoardsAndKits": {
                        "type": "array",
                        "items": { "type": "string" },
                        "examples": ["Arduino Uno/Nano/Mega", "Raspberry Pi 3/4/Zero", "BeagleBone Black/Green", "ESP8266 NodeMCU", "NVIDIA Jetson Nano", "Intel Edison"]
                    },
                    "ArchitecturesAndPlatforms": {
                        "type": "array",
                        "items": { "type": "string" },
                        "examples": ["RISC-V", "ARM Cortex-A/R/M", "MIPS", "AVR", "x86 and x86_64", "Microchip PIC", "8051", "Arduino Platform", "PlatformIO", "MBED"]
                    },
                    "SoftwareAndFirmware": {
                        "type": "array",
                        "items": { "type": "string" },
                        "examples": ["Arduino Software (IDE)", "GCC (GNU Compiler Collection)", "Rust for Embedded", "MicroPython", "FreeRTOS", "Linux (Embedded)", "Zephyr OS"]
                    },
                    "DevelopmentAndSimulationTools": {
                        "type": "array",
                        "items": { "type": "string" },
                        "examples": ["Eclipse Embedded CDT", "SimulIDE", "Proteus VSM", "QEMU", "GDB (GNU Debugger)", "Visual Studio Code", "LabVIEW", "MATLAB/Simulink"]
                    },
                    "PCBDesignAndManufacturing": {
                        "type": "array",
                        "items": { "type": "string" },
                        "examples": ["KiCad EDA", "EAGLE", "Altium Designer", "Fritzing", "Gerber Files", "OSH Park", "PCBWay"]
                    },
                    "OpenSourceCommunitiesAndForums": {
                        "type": "array",
                        "items": { "type": "string" },
                        "examples": ["GitHub", "GitLab", "Reddit (r/arduino, r/embedded, r/ECE)", "EEWeb", "Electro-Tech-Online", "Hackster.io", "Instructables", "Y Combinator's Hacker News"]
                    },
                    "OpenSourceLicensesAndEthics": {
                        "type": "array",
                        "items": { "type": "string" },
                        "examples": ["GPLv3", "MIT License", "Creative Commons", "Apache License 2.0", "Copyleft", "Permissive"]
                    },
                    "BestPracticesInDesignAndTesting": {
                        "type": "array",
                        "items": { "type": "string" },
                        "examples": ["Unit Testing for Embedded", "Continuous Integration (CI)", "Modular Design Principles", "Documentation Best Practices", "Security By Design", "Agile Methodologies for Hardware"]
                    }
                },
                "required": ["ElectronicsComponents", "MicrocontrollersAndProcessors", "DevelopmentBoardsAndKits", "ArchitecturesAndPlatforms", "SoftwareAndFirmware", "DevelopmentAndSimulationTools", "PCBDesignAndManufacturing", "OpenSourceCommunitiesAndForums", "OpenSourceLicensesAndEthics", 
                                    "BestPracticesInDesignAndTesting"]
                }
            };

            // Inject the schema content into the "Logic & Classification" section
            const schemaText = JSON.stringify(schema, null, 2);
            $('#logic-classification').html('<pre>' + schemaText + '</pre>').css('opacity', '1');
        });
    </script>
</body>
</html>
